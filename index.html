<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Rice</title>
  </head>
  <body>

    <section class="rice container">
      <h1 class="rice__heading">Kim birinchi borishga</h1>

      <div class="rice__top">

        <form class="rice__form">
        <input type="text" class="rice__input" required placeholder="Masofani km da kiriting!"/>
        <button type="submit" class="rice__btn">Submit</button>
      </form>
      </div>

      <div class="rice__bottom">
        <ul class="rice__list">
          <li class="rice__item">
            <img class="rice__img" src="./images/on-foot.png" alt="on foot" width="80" height="80">
            <p class="rice__list-name">On foot</p>
            <p class="foot">N date</p>
          </li>
          <li class="rice__item">
            <img class="rice__img" src="./images/120482.png" alt="bicycle" width="80" height="80">
            <p class="rice__list-name">Bicycle</p>
            <p class=" bicycle">N date</p>
          </li>
          <li class="rice__item">
            <img class="rice__img" src="./images/car.jpg" alt="cars" width="80" height="80">
            <p class="rice__list-name">Car</p>
            <p class="car">N date</p>
          </li>
          <li class="rice__item">
            <img class="rice__img" src="./images/plane.jpg" alt="plans" width="80" height="80">
            <p class="rice__list-name">Plane</p>
            <p class="plane">N date</p>
          </li>
        </ul>
      </div>

    </section>


    <script src="./js/script.js"></script>
  </body>
</html>
